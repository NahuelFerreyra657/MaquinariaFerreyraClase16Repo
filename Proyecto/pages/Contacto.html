    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--Abre header-->
    <header>
        <h1><img src="../Imagenes/logo1.jfif" alt="Logo"></h1>
        <h2>BARBOSA</h2>
        <h3>Servicios viales</h3>
    </header>
    <!-- Cierra header-->
     <!-- Abre nav -->
    <nav>

        <ul> 
            <li><a href="../index.html">Home</a></li>
            <li><a href="Servicios.html">Servicios</a></li>

        </ul>

     <!-- Cierra nav -->
      <!-- Abre main -->
    <main>
        <h1 class="nosotros">Contacto</h1>
        

    <div id="contacto">
        Formulario de contacto

        <form action="" enctype="multipart/form-data">
          
            <fieldset>
                 <legend>Información del usuario</legend>
                 <label for="name">Nombre</label>
                 <input type="text" id="name" placeholder="Ingrese su nombre">
                 <label for="apellido">Apellido</label>
                 <input type="text" id="apellido" placeholder="Ingrese su apellido">
                 <br>
                 <label for="tel">Telefono</label>
                 <input type="tel" id="tel" placeholder="Ingrese su telefono">
                 <br>
                 <label for="mail">Email</label>
                 <input type="text" id="mail" placeholder="Ingrese su Email">
                 <br>
           </fieldset>
             <br>
          <fieldset>
              <label for="" id="">Consulta sobre</label>
              <legend>Ingrese su consulta</legend>
              <select name="" id="">
                  <option value="">Servicios</option>
                  <option value="">Repuestos</option>
                  <option value="">Dejar tu CV</option>
                  <option value="">Otras con consultas</option>
               </select>
               <br>
              <textarea name="" id="" cols="30" rows="10" placeholder="Comentario"></textarea>
         </fieldset>
         <input type="submit" value="Enviar formulario">
              <input type="reset" value="Limpiar formulario">
              <label for="CV">Adjunte su CV</label>
              <input type="file" id="CV" placeholder="Adjunte su CV">
          <p>Desea recibir información</p>
          <input type="checkbox">
  
  
          
      </form>


    </div>
     </main>
      <!-- Cierra main -->
       <!-- Abre footer -->
     <footer>
         Contactos Facebook,Mail e Instagram
     </footer>
      <!-- Cierra footer -->
    
</body>
